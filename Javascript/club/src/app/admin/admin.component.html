<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Project</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Climber name:</label>
        <br>
        <input #newName required>
      </div>

      <div>
        <label>Climber Age:</label>
        <br>
        <input #newAge type="number" required>
      </div>

      <div>
        <label>Climber Bio:</label>
        <br>
        <textarea #newBio required></textarea>
      </div>
      <div>
        <label>Climber Goal:</label>
        <br>
        <input #newGoal required>
      </div>
      <div>
        <label>Climber type:</label>
        <br>
        <input #newType required>
      </div>
      <button (click)="submitForm(newName.value, newAge.value, newBio.value, newGoal.value, newType.value); newName.value=''; newAge.value=''; newBio.value=''; newGoal.value='';newType.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-list-users></app-list-users>
</div>
