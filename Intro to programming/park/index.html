<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="all" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <form id="specs">
        <div class="form-group">
          <label for="height">How tall are you in inches?</label>
          <input id="height" class="form-control" type="text">
        </div>
        <button class="btn" type="submit">Submit!</button>
        <select id="weight">
          <option value="1">under 140 lbs</option>
          <option value="2">over 140 lbs, under 200 lbs</option>
          <option value="3">over 200 lbs</option>
        </select>
      </form>


    </div>
    <div class="tallrides">
      <ul>
        <li>The Voyage</li>
        <li>The Journey</li>
        <li>The End Of The World</li>
        <li>The Intimidator</li>
      </ul>
    </div>
    <div class="shortrides">
      <ul>
        <li>Dora The Explorer</li>
        <li>Dr. Suess</li>
        <li>The Animaniacs</li>
      </ul>
    </div>
    <div class="heavyrides">
      <ul>
        <li>Spinning Bagel</li>
        <li>Ketchup Shower</li>
        <li>The Twinky Train</li>
      </ul>
    </div>


  </body>
</html>
