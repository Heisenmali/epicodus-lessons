<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src= "js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src= "js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
    <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="new-contact">

            <div class="form-group">
              <input type="text" class="form-control" id="new-first-name" placeholder="First name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="new-last-name" placeholder="Last name">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address</span>
            <button class="btn" type="submit" name="button" id="submit">Submit</button>

            </form>

          <div>
            <h2>Contacts:</h2>
            <ul class="contact">
            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <div id="show-contact">

            <h2>Contacts:</h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
