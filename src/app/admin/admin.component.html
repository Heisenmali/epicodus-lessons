<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Project</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Project name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Project Manager:</label>
        <br>
        <input #newManager>
      </div>

      <div>
        <label>Project Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>
      <div>
        <label>Funding Goal:</label>
        <br>
        <input #newGoal>
      </div>
      <button (click)="submitForm(newName.value, newManager.value, newDescription.value, newGoal.value); newName.value=''; newManager.value=''; newDescription.value=''; newGoal.value=''">Add</button>
    </div>
  </div>
</div>
