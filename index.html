<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src= "js/jquery-3.2.0.js"></script>
    <script type="text/javascript" src= "js/scripts.js"></script>
  </head>
  <body>

    <div class="main-content">
      <form id="pizza-info">
        <select id="pizza-size" class="form-control">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large 2</option>
          <option value="xtraLarge">Xtra-large 3</option>
        </select>

        <select id="pizza-topping" class="form-control">
          <option value="olive">Olives</option>
          <option value="cheese">Cheese</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="artichoke">Artichoke</option>
        </select>

        <button class="btn" type="submit" name="button">Submit!</button>

      </form>

      <div id="output">
      

      </div>

    </div>

  </body>
</html>
