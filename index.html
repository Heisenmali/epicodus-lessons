<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="all" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <form id="formheight">
        <div class="form-group">
          <label for="height">How tall are you in inches?</label>
          <input id="height" class="form-control" type="text">
        </div>
        <button class="btn" type="submit">Submit!</button>
      </form>

    </div>
    <div class="tallrides">
      <ul>
        <li>The Voyage</li>
        <li>The Journey</li>
        <li>The End Of The World</li>
        <li>The Intimidator</li>
      </ul>
    </div>
    <div class="shortrides">
      <ul>
        <li>Dora The Explorer</li>
        <li>Dr. Suess</li>
        <li>The Animaniacs</li>
      </ul>
    </div>

  </body>
</html>
