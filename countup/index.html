<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/scripts.js">
    </script>
    <title>Count up</title>
  </head>
  <body>
    
    <div class="container">
      <form id="userinput">
        <div class="form-group">
          <label for="countto">Number to count to</label>
          <input id="countto" type="number">
        </div>

        <div class="form-group">
          <label for="countby">Number to count by</label>
          <input id="countby" type="number">
        </div>

        <button type="submit" name="button">Begin count!</button>
      </form>
      <div id="output"></div>
    </div>

  </body>
</html>
