<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Appointments</h1>
      <div class="app">
        <form id="app">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="desc">Reason for appointment:</label>
            <input id="desc" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date of appointment:</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start">Start of appointment:</label>
            <input id="start" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end">End of appointment:</label>
            <input id="end" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
          <span class="addresult"></span>
        </form>
      </div>
      <ul>
        <h3>Booking Successful!</h3>
        <li id="name">Name: <span id="name"></span></li>
        <li>Reason for appointment: <span id="desc"></span></li>
        <li>Date of appointment: <span id="date"></span></li>
        <li>Start of appointment: <span id="start"></span></li>
        <li>End of appointment: <span id="end"></span></li>
      </ul>
    </div>
  </body>
</html>
