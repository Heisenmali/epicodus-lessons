<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Unit Converter</h1>
      <div class="vol">
        <form id="vol">
          <div class="form-group">
            <label for="vol">Litres:</label>
            <input id="vol" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert litres to gallons!</button>
          <span id="output1"></span>
        </form>
      </div>

      <div class="heat">
        <form id="heat">
          <div class="form-group">
            <label for="heat">Celcius:</label>
            <input id="heat" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert celcius to farenheit!</button>
          <span id="output2"></span>
        </form>
      </div>

      <div class="weight">
        <form id="weight">
          <div class="form-group">
            <label for="weight">Kg:</label>
            <input id="weight" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert kg to pounds!</button>
          <span id="output3"></span>
        </form>
      </div>
    </div>
  </body>
</html>
